{% extends "index.html" %}

{% block title %}User Course{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Data User dan Course yang diambil</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>ID User</th>
          <th>ID Course</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ item.id_user }}</td>
          <td>{{ item.id_course }}</td>
          <td class="d-flex">
            <a href="#" class="btn btn-primary me-2">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock content %}
