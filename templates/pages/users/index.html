{% extends "index.html" %}

{% block title %}Users{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center mb-4">Data User</h2>
      <div>
        <a href="{% url 'web:users:form-create' %}" class="btn btn-primary ms-auto">Tambah</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.id_role.role }}</td>
          <td class="d-flex">
            <a href="{% url "web:users:form-detail" item.id %}" class="btn btn-primary me-2">Edit</a>
            <a href="{% url "web:users:delete" item.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
