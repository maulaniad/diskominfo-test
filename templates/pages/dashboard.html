{% extends "index.html" %}

{% block title %}Course XYZ - Welcome!{% endblock title %}

{% block content %}
<div class="container">
  <h1 class="text-center mb-4">Charts</h1>
  <canvas id="myChart" style="max-height: 400px;"></canvas>
</div>

<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['January', 'February', 'March', 'April', 'May'],
          datasets: [{
              label: 'Sales',
              data: [12, 19, 3, 5, 2],
              backgroundColor: [
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 99, 132, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          plugins: {
              legend: {
                  position: 'top',
              },
          }
      }
  });
</script>
{% endblock content %}
